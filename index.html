<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>
    <img src="7.png" class="rounded float-start" alt="..." width="200">



    <div class="container">
        <div class="row">
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Nome do cliente" id="nomeCliente1">
            </div>
            <div class="col-5">
                <input type="email" class="form-control" placeholder="E-mail do cliente" id="emailCliente">
            </div>

            <div class="infos"></div>
            <div>&nbsp;</div>
        </div>
        <div class="col-2">
            <button class="btn btn-secondary" id="cadastra">Cadastrar</button>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trabalhe-conosco</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>




    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#cadastra').click(function () {
                var nomeCliente1 = $('input#nomeCliente1').val();
                var email = $('input#emailCliente').val();

                $('.infos').append('<div>&nbsp;</div><div class="col-12"><h3>Nome do Cliente: <span>' + nomeCliente1 + '</span></h3><h3>E-mail do Cliente: <span>' + email + '</span></h3></div><hr>');

                $('input#nomeCliente1').val('');
                $('input#emailCliente').val('');
                $('input#nomeCliente1').focus();

            });
        });

        let produto = prompt("Digite o nome de um produto");
        let quantidade = prompt("Digite a quantidade de produtos");
        let valorUnit = prompt("Digite o valor de produtos");
        let semDesc = quantidade * valorUnit;
        let desconto = semDesc * 0.1;
        let comDesc = semDesc - desconto;

        window.document.write(`Produto: ${produto}  </br>`);
        window.document.write("Quantidade: " + quantidade + "</br>");
        window.document.write("Valor: " + valorUnit + "</br>");
        window.document.write("Total sem desconto: " + semDesc + "</br>");
        window.document.write("Total com desconto: " + comDesc) + "</br>";

        let horas = parseInt(prompt("Digite o n√∫mero de horas trabalhadas: "));
        let salario = 86 * horas;

        window.document.write(`Horas trabalhadas: ${horas}  </br>`);
        window.document.write("Salario: " + salario + "</br>");

    </script>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="8.png" class="d-block w-100" alt="..." height="500">
            </div>
            <div class="carousel-item">
                <img src="9.png" class="d-block w-100" alt="..." height="500">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</body>

</html>
